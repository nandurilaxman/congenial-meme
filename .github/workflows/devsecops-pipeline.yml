# devsecops-pipeline.yml - Fetch live scores and deploy statically with GitHub Actions
name: DevSecOps Pipeline
on:
  push:
    branches: [main]
  schedule:
    - cron: '*/5 * * * *' # Run every 5 minutes
  workflow_dispatch:
jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Node
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: echo "Fetching live scores"
      - name: Fetch Live Scores
        run: node index.js
        env:
          CRICAPI_KEY: ${{ secrets.CRICAPI_KEY }}
      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: './'
          exclude: 'node_modules'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      - uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-bot-token: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: 'Cricket Scoring App scores updated successfully!'

  post-deploy:
    runs-on: ubuntu-latest
    needs: fetch-and-deploy
    steps:
      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'https://nandurilxman.github.io/congenial-meme/'
          cmd_options: '-q'
